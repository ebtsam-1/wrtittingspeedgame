<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writtin Speed Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="big-container">
        <div class="child">
            
                <img src="pexels-david-skyrius-2129796 - Copy.jpg" alt="#">
            
            <div class="game">
                <div class="name">Typing Speed Test Game</div>
                <div class="container">
                    <div class="message">
                        You are playing on
                        <span class="lvl"><select id="selectLvl" onchange="setSecondValue()"></select></span> Level <br> <br> have <span class="seconds"></span> Seconds to type the word
                    </div>
                    <div class="start">Start Playing</div>
                    <div class="the-word"></div>
                    <input type="text" id="input">
                    <div class="upcoming-words">
                        
                    </div>
                    <div class="control">
                        <div class="time">
                            Time Left <span></span> Seconds
                        </div>
                        <div class="score">
                            Score: <span class="got">0</span> From <span class="total"></span>
                        </div>
                    </div>
                    <div class="finish"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
